<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sayadzad Consulting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @charset "UTF-8";
      @import url(font-awesome.min.css);
      @import url("http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,600");

      /*
        Identity by HTML5 UP
        html5up.net | @n33co
        Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
        */
      /* Reset */
      html,
      body,
      div,
      span,
      h1,
      a,
      ul,
      li,
      footer,
      header,
      nav {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      footer,
      header,
      nav {
        display: block;
      }

      body {
        line-height: 1;
      }

      ul {
        list-style: none;
      }

      body {
        -webkit-text-size-adjust: none;
      }

      /* Box Model */
      *,
      *:before,
      *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      /* Basic */
      @media screen and (max-width: 480px) {

        html,
        body {
          min-width: 320px;
        }
      }

      html {
        height: 100%;
      }

      body {
        height: 100%;
        background-color: #ffffff;
        background-image: url("background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: top center;
        background-attachment: fixed;
      }

      body:after {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: inherit;
        opacity: 0;
        z-index: 1;
        background-color: #ffffff;
        background-image: url("images/overlay.png"), -moz-linear-gradient(60deg, rgba(255, 165, 150, 0.5) 5%, rgba(0, 228, 255, 0.35));
        background-image: url("images/overlay.png"), -webkit-linear-gradient(60deg, rgba(255, 165, 150, 0.5) 5%, rgba(0, 228, 255, 0.35));
        background-image: url("images/overlay.png"), -ms-linear-gradient(60deg, rgba(255, 165, 150, 0.5) 5%, rgba(0, 228, 255, 0.35));
        background-image: url("images/overlay.png"), linear-gradient(60deg, rgba(255, 165, 150, 0.5) 5%, rgba(0, 228, 255, 0.35));
        background-repeat: repeat, no-repeat;
        background-size: 100px 100px, cover;
        background-position: top left, center center;
        -moz-transition: opacity 1.75s ease-out;
        -webkit-transition: opacity 1.75s ease-out;
        -ms-transition: opacity 1.75s ease-out;
        transition: opacity 1.75s ease-out;
      }

      /* Type */
      body {
        color: #414f57;
        font-family: "Source Sans Pro", Helvetica, sans-serif;
        font-size: 14pt;
        font-weight: 300;
        line-height: 2;
        letter-spacing: 0.2em;
        text-transform: uppercase;
      }

      @media screen and (max-width: 1680px) {
        body {
          font-size: 11pt;
        }
      }

      @media screen and (max-width: 480px) {
        body {
          font-size: 10pt;
          line-height: 1.75;
        }
      }

      a {
        -moz-transition: color 0.2s ease, border-color 0.2s ease, background-color 0.2s ease;
        -webkit-transition: color 0.2s ease, border-color 0.2s ease, background-color 0.2s ease;
        -ms-transition: color 0.2s ease, border-color 0.2s ease, background-color 0.2s ease;
        transition: color 0.2s ease, border-color 0.2s ease, background-color 0.2s ease;
        color: inherit;
        text-decoration: none;
      }

      a:before {
        -moz-transition: color 0.2s ease, text-shadow 0.2s ease;
        -webkit-transition: color 0.2s ease, text-shadow 0.2s ease;
        -ms-transition: color 0.2s ease, text-shadow 0.2s ease;
        transition: color 0.2s ease, text-shadow 0.2s ease;
      }

      a:hover {
        color: #58E0FD;
      }

      h1 {
        color: #313f47;
        line-height: 1.5;
        margin: 0 0 0.75em 0;
      }

      h1 {
        font-size: 1.85em;
        letter-spacing: 0.22em;
        margin: 0 0 0.525em 0;
      }

      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.65em;
        }
      }

      /* Form */
      ::-webkit-input-placeholder {
        color: #616f77 !important;
        opacity: 1.0;
      }

      :-moz-placeholder {
        color: #616f77 !important;
        opacity: 1.0;
      }

      ::-moz-placeholder {
        color: #616f77 !important;
        opacity: 1.0;
      }

      :-ms-input-placeholder {
        color: #616f77 !important;
        opacity: 1.0;
      }

      /* Icon */
      /* List */
      ul {
        list-style: disc;
        margin: 0 0 1.5em 0;
        padding-left: 1em;
      }

      ul li {
        padding-left: 0.5em;
      }

      ul.icons {
        cursor: default;
        list-style: none;
        padding-left: 0;
        margin-top: -0.675em;
        margin-bottom: 0;
      }

      ul.icons li {
        display: inline-block;
        padding: 0.675em 0.5em;
      }

      ul.icons li a {
        text-decoration: none;
        position: relative;
        display: block;
        width: 3.75em;
        height: 3.75em;
        border-radius: 100%;
        line-height: 3.75em;
        overflow: hidden;
        text-align: center;
        text-indent: 3.75em;
        white-space: nowrap;
      }

      ul.icons li a:before {
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
        font-family: FontAwesome;
        font-style: normal;
        font-weight: normal;
        text-transform: none !important;
        color: #c8cccf;
      }

      ul.icons li a:hover:before {
        color: #acacac;
      }

      ul.icons li a:before {
        position: absolute;
        top: 1px;
        left: 2px;
        width: inherit;
        height: inherit;
        font-size: 1.85rem;
        line-height: inherit;
        text-align: center;
        text-indent: 0;
      }

      ul.icons li a:hover {
        border-color: #58E0FD;
        background-color: #efefef;
      }

      #linkHoverText {
        text-transform: none !important;
        display: inline-block;
        overflow: visible;
      }

      @media screen and (max-width: 480px) {
        ul.icons li a:before {
          font-size: 1.5rem;
        }
      }

      /* Button */
      /* Main */
      #main {
        position: relative;
        max-width: 100%;
        min-width: 27em;
        cursor: default;
        text-align: center;
        -moz-transform-origin: 50% 50%;
        -webkit-transform-origin: 50% 50%;
        -ms-transform-origin: 50% 50%;
        transform-origin: 50% 50%;
        -moz-transform: rotateX(0deg);
        -webkit-transform: rotateX(0deg);
        -ms-transform: rotateX(0deg);
        transform: rotateX(0deg);
        -moz-transition: opacity 1s ease, -moz-transform 1s ease;
        -webkit-transition: opacity 1s ease, -webkit-transform 1s ease;
        -ms-transition: opacity 1s ease, -ms-transform 1s ease;
        transition: opacity 1s ease, transform 1s ease;
        -webkit-transform-style: preserve-3d;
        -moz-transform-style: preserve-3d;
        -o-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transform-origin: 50% 50%;
      }

      #main .front {
        -webkit-backface-visibility: hidden;
        -moz-backface-visibility: hidden;
        -o-backface-visibility: hidden;
        backface-visibility: hidden;
        opacity: 0.95;
        background: #ffffff;
        border-radius: 4px;
      }

      #main .front {
        z-index: 2;
        -webkit-transform: rotateY(0deg);
        -moz-transform: rotateY(0deg);
        -o-transform: rotateY(0deg);
        transform: rotateY(0deg);
        padding: 4.5em 3em 1.5em;
      }

      @media screen and (max-width: 480px) {
        #main {
          min-width: 0;
          width: 100%;
          padding: 4em 2em 2.5em 2em;
        }
      }

      nav {
        border-top: 1px solid #dedede;
        border-bottom: 1px solid #dedede;
        margin-bottom: 10px;
        padding: 10px 0;
      }

      /* Footer */
      #footer {
        -moz-align-self: -moz-flex-end;
        -webkit-align-self: -webkit-flex-end;
        -ms-align-self: -ms-flex-end;
        align-self: flex-end;
        width: 100%;
        padding: 1.5em 0 0 0;
        color: rgba(255, 255, 255, 0.3);
        cursor: default;
        text-align: center;
      }

      #footer .copyright {
        margin: 0;
        padding: 0;
        font-size: 0.9em;
        list-style: none;
      }

      /* Wrapper */
      #wrapper {
        display: -moz-flex;
        display: -webkit-flex;
        display: -ms-flex;
        display: flex;
        -moz-align-items: center;
        -webkit-align-items: center;
        -ms-align-items: center;
        align-items: center;
        -moz-justify-content: space-between;
        -webkit-justify-content: space-between;
        -ms-justify-content: space-between;
        justify-content: space-between;
        -moz-flex-direction: column;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        -moz-perspective: 1000px;
        -webkit-perspective: 1000px;
        -ms-perspective: 1000px;
        perspective: 1000px;
        position: relative;
        min-height: 100%;
        padding: 1.5em;
        z-index: 2;
        -webkit-perspective: 800px;
        -moz-perspective: 800px;
        -o-perspective: 800px;
        perspective: 800px;
      }

      #wrapper>* {
        z-index: 1;
      }

      #wrapper:before {
        content: '';
        display: block;
      }

      @media screen and (max-width: 360px) {
        #wrapper {
          padding: 0.75em;
        }
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="">
    <div id="wrapper">
      <div id="main">
        <div class="front">
          <header>
            <h1>Sayadzad Consulting</h1>
          </header>
          <nav>iOS, Android, and Flutter Consulting</nav>
          <footer>
            <ul class="icons">
              <li>
                <a href="mailto:sayadzad.consulting@gmail.com" class="fa-envelope">sayadzad.consulting(@)gmail.com</a>
              </li>
            </ul>
            <span id="linkHoverText"></span>
          </footer>
        </div>
      </div>
      <footer id="footer">
        <ul class="copyright"></ul>
      </footer>
    </div>
  </body>
</html>
